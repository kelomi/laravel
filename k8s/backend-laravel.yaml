apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-laravel
  namespace: laravel-ns
  labels:
    app: backend-laravel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-laravel
  template:
    metadata:
      labels:
        app: backend-laravel
    spec:
      containers:
        - name: backend-laravel
          image: kelomi44/laranodechat-laravel:latest 
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            # Database configuration
            - name: DB_HOST
              value: "mysql-service"
            - name: DB_PORT
              value: "3306"
            - name: DB_DATABASE
              value: "laranodechat"
            # Secrets from Kubernetes Secret
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            # Redis configuration
            - name: REDIS_HOST
              value: "redis-service"
            - name: REDIS_PORT
              value: "6379"
            # Laravel configuration
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: APP_KEY
              value: "base64:uVgEMgnr6dv3oKuRfxp1OTlrRr9Qp8DANsu1Tb6B+fs="
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-laravel-service
  namespace: laravel-ns
spec:
  selector:
    app: backend-laravel
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30001
